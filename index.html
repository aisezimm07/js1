<!DOCTYPE html>
<html>
<head>
  <title>Проверка четности числа</title>
  <script>
    function checkNumber() {
      let number = prompt("Введите число:");
      number = Number(number); 
       {
        if (number % 2 === 0) {
          alert("Число четное");
        } else {
          alert("Число нечетное");
        }
      }
    }
  </script>
</head>
<body>
  <button onclick="checkNumber()">Проверка четности чисел</button>
</body>
</html>
